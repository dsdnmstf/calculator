<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="first d-flex justify-content-end "></div>
      <div class="second d-flex justify-content-end align-items-center  text-white"></div>
      <div class="container  text-white  mt-2 mb-2 fs-1 d-flex   flex-wrap ">
        <div class="button bg-secondary text-black clear">AC</div>
        <div class="button bg-secondary text-black pozNeg">+/-</div>
        <div class="button bg-secondary text-black operator">%</div>
        <div class="button bg-warning operator">/</div>
        <div class="button number seven">7</div>
        <div class="button number eight">8</div>
        <div class="button number nine">9</div>
        <div class="button bg-warning operator">*</div>
        <div class="button number four">4</div>
        <div class="button number five">5</div>
        <div class="button number six">6</div>
        <div class="button bg-warning operator">-</div>
        <div class="button number one">1</div>
        <div class="button number two">2</div>
        <div class="button number three">3</div>
        <div class="button bg-warning operator">+</div>
        <div class="button number zero ">0</div>
        <div class="button  dot ">.</div>
        <div class="button bg-warning equal">=</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
